<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webpack starter kit</title>
</head>

<body>
    <header class="header">
        <div class="logo-container" href="#">
            <img class="logo" src="images/icon.png" alt="app-logo">
        </div>
        <div class="user-info">
            <div id="user-email"></div>
        </div>
        <div class="user-info">
            <span id="total-emails"></span> 
        </div>

        <div class="options">
            <div id="sign-out" class='option' style="display: none;">Sign Out</div> 
            <div id="sign-in" class='option'>Sign In</div>            
        </div>
    </header>
    <h1 id="h1"></h1>

    <table id="topSendersTbl">
        <tr>
            <th>Email Contact <div id="sortAlphUp" class="sortTriangle"> &#9650;</div>
                <div id="sortAlphDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Number Of Emails<div id="sortNumUp" class="sortTriangle"> &#9650;</div>
                <div id="sortNumDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Ids</th>
            <th>Action</th>
        </tr>
    </table>
    <button id="totalemails_button" >Total Emails</button>
    <button id="threads_button" >Threads</button>
    <!--Temporary-->
     <table id="selectiveTbl">
        <tr>
            <th>Subjects <div id="sortAlphUp" class="sortTriangle"> &#9650;</div>
                <div id="sortAlphDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Number Of Emails<div id="sortNumUp" class="sortTriangle"> &#9650;</div>
                <div id="sortNumDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Ids</th>
            <th>Action</th>
        </tr>
    </table>


    <div id="info"></div>

</body>

</html>
