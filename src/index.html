<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webpack starter kit</title>
</head>

<body>
    <h1 id="h1"></h1>

    <table id="topSendersTbl">
        <tr>
            <th>Email Contact <div id="sortAlphUp" class="sortTriangle"> &#9650;</div>
                <div id="sortAlphDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Number Of Emails<div id="sortNumUp" class="sortTriangle"> &#9650;</div>
                <div id="sortNumDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Ids</th>
            <th>Action</th>
        </tr>
    </table>
    <button id="authorize_button" >Authorize</button>
    <button id="signout_button" >Sign Out</button>
    <button id="totalemails_button" >Total Emails</button>
    <button id="threads_button" >Threads</button>
    <!--Temporary-->
     <table id="selectiveTbl">
        <tr>
            <th>Subjects <div id="sortAlphUp" class="sortTriangle"> &#9650;</div>
                <div id="sortAlphDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Number Of Emails<div id="sortNumUp" class="sortTriangle"> &#9650;</div>
                <div id="sortNumDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Ids</th>
            <th>Action</th>
        </tr>
    </table>

    <div class="modal-box">
        <button class="closeBtn">x</button>
        <h3>Do you want to delete your emails permamenlty?</h3>
        <button class="btn-delete">Delete</button>
        <h3>Do you want to move your emails to trash?</h3>
        <button class="btn-trash">Trash</button>
    </div>
    <div class="modal-trash-info">
        <button class="closeBtn close">x</button>
        <h3 class="info-text"></h3>
    </div>


    <div id="info"></div>

</body>

</html>
