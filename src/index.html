<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webpack starter kit</title>
</head>

<body>
    <nav>
        <button id="authorize_button" >Authorize</button>
        <button id="signout_button" >Sign Out</button>
        <button id="totalemails_button" >Total Emails</button>
        <button id="threads_button" >Threads</button>
        <h1 id="h1"></h1>
    </nav>
    <main class="main-table"> 
    
        <section class="all-senders">
            <table id="topSendersTbl">
                <tr>
                    
                    <th>Email Contact <div id="sortAlphUp" class="sortTriangle"> &#9650;</div>
                        <div id="sortAlphDown" class="sortTriangle">&#9660;</div>
                    </th>
                    <th>Name</th>
                    
                    <th>Number Of Emails<div id="sortNumUp" class="sortTriangle"> &#9650;</div>
                        <div id="sortNumDown" class="sortTriangle">&#9660;</div>
                    </th>
                    <th>Ids</th>
                    <th>Delete</th>
                </tr>

            
            </table>
        </section>
    
    <!--Temporary-->
    <section class="selective">
        <button class="back">
            Return to All
        </button>
        <table id="selectiveTbl">
            <tr>
                <th>Subjects <div id="sortAlphUp" class="sortTriangle"> &#9650;</div>
                    <div id="sortAlphDown" class="sortTriangle">&#9660;</div>
                </th>
                <th>Number Of Emails<div id="sortNumUp" class="sortTriangle"> &#9650;</div>
                    <div id="sortNumDown" class="sortTriangle">&#9660;</div>
                </th>
                <th>Ids</th>
                <th>Delete</th>
            </tr>
        </table>
    
    </section>
    
    <div class="modal-box">
        <button class="closeBtn">x</button>
               
            <h3>Do you want to delete your emails permamently?</h3>
            <button class="btn-delete">Delete</button>
            <h3>Do you want to move your emails to trash?</h3>
            <button class="btn-trash">Trash</button>
       
    </div>
    <div class="modal-trash-info">
        <button class="close">x</button>
        <h3 class="info-text"></h3>
    </div>
    <div class="modal-error">
        <button class="errorCls">x</button>
        <h3 class="error-message"></h3>
    </div>


    <div id="info"></div>
</main>

</body>

</html>
