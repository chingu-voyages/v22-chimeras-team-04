<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Webpack starter kit</title>
</head>

<body>
  <header class="header">
    <div class="logo-container" href="#">
        <img class="logo" src="../images/icon.svg" alt="app-logo">
    </div>
    
    <input type="checkbox" id="toggler" />
    <label data-menu-toggle for="toggler"><div></div></label>
    <div class="top-table-nav">
        <div class="user-info">
            <div id="user-email"></div>
        
            <div id="total-emails"></div> 
        </div>
        <button id="threads_button">Refresh Table</button>
    
    
        <div class="options">
            <div id="sign-out" class='option' style="display: none;">Sign Out</div> 
            <div id="sign-in" class='option'>Sign In</div>            
        </div>
    </div>
   
 
</header>
  <div class="loader_bg">
    
    <div class="loader" style="display:block;">
        <img src="../images/just-mail.svg" alt="envelope">   
        
    </div>
    <div class="loading-text">
      Loading ...
    </div>
   
</div>

<main class="main-table"> 
           
  <section class="all-senders">
      <table id="topSendersTbl">
          <tr>
              
              <th>Contacts <div id="sortAlphUp" class="sortTriangle"> &#9650;</div>
                  <div id="sortAlphDown" class="sortTriangle">&#9660;</div>
              </th>
              <th>Names</th>
              
              <th>Emails №<div id="sortNumUp" class="sortTriangle"> &#9650;</div>
                  <div id="sortNumDown" class="sortTriangle">&#9660;</div>
              </th>
              <th>Ids</th>
              <th>Delete</th>
          </tr>

      
      </table>
  </section>
   <!--Temporary-->
   <section class="selective">
    <button class="back">
        Return to All
    </button>
    <table id="selectiveTbl">
        <tr>
            <th>Subjects <div id="sortAlphUp" class="sortTriangle"> &#9650;</div>
                <div id="sortAlphDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Emails №<div id="sortNumUp" class="sortTriangle"> &#9650;</div>
                <div id="sortNumDown" class="sortTriangle">&#9660;</div>
            </th>
            <th>Ids</th>
            <th>Delete</th>
        </tr>
    </table>

</section>
<div class="modal-box">
  <button class="closeBtn">x</button>
         
      <h3>Do you want to delete your emails permamently?</h3>
      <button class="btn-delete">Delete</button>
      <h3>Do you want to move your emails to trash?</h3>
      <button class="btn-trash">Trash</button>
 
</div>
<div class="modal-trash-info">
  <button class="close">x</button>
  <h3 class="info-text"></h3>
</div>
<div class="modal-error">
  <button class="errorCls">x</button>
  <h3 class="error-message"></h3>
</div>
<div class="modal-loader">
  <div class="loader-broom">
      <img src="../images/light-dust-broom.svg" alt="broom">
      
  </div>
</div>


<div id="info"></div>
</main>

</body>


</html>
